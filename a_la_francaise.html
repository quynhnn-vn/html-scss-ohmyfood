<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./fontawesome-5.15.4/css/all.css" />
    <link href="sass/main.css" rel="stylesheet" />
    <title>ohmyfood - À la française</title>
  </head>
  <body>
    <header class="header">
      <a
        class="header__nav"
        href="./homepage.html"
        target="_blank"
        rel="noreferrer noopener"
        ><h1>ohmyfood</h1></a
      >
    </header>
    <main class="a_la_francaise__main">
      <section class="intro">
        <figure>
          <img
            src="./restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
            alt="a-la-francaise"
          />
        </figure>
        <div class="intro__title">
          <h2>À la française</h2>
          <span class="heartIcon">
            <i class="far fa-heart"></i>
          </span>
        </div>
      </section>
      <section class="entree">
        <div class="entree__list">
          <h4>ENTRÉES</h4>
          <div class="entree__item menuItem">
            <div>
              <span>Tartare de pouple acidulé</span>
              <span>Aux zests d'orange</span>
            </div>
            <span>25Є</span>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <h3>ohmyfood</h3>
      <ul class="footer__list">
        <li class="footer__item">
          <span class="footer__item__icon">
            <i class="fas fa-utensils"></i>
          </span>
          <span>Proposer un restaurant</span>
        </li>
        <li class="footer__item">
          <span class="footer__item__icon">
            <i class="fas fa-hands-helping"></i>
          </span>
          <span>Devenir partenaire</span>
        </li>
        <li class="footer__item">Mentions légales</li>
        <li class="footer__item">Contact</li>
      </ul>
    </footer>
  </body>
</html>
