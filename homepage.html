<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./fontawesome-5.15.4/css/all.css" />
    <link href="sass/main.css" rel="stylesheet" />
    <title>Ohmyfood</title>
  </head>

  <body>
    <header class="header">
      <img class="header__logo" src="logo/ohmyfood.png" alt="ohmyfood-logo" />
    </header>
    <main>
      <section class="intro">
        <div class="location">
          <span class="location__icon">
            <i class="fas fa-map-marker-alt"></i>
          </span>
          <span class="location__text">Paris, Belleville</span>
        </div>
        <div class="description">
          <h1>Réservez le menu qui vous convient</h1>
          <p>
            Découvrez des restaurants d'exception, sélectionnés par nos soins.
          </p>
          <button class="btn description__btn">Explorer nos restaurants</button>
        </div>
      </section>
      <section class="action">
        <h2>Fonctionnement</h2>
        <div class="action__item">
          <span class="action"></span>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
